- name: Set Prompt
  ansible.builtin.shell: set-prompt prometheus
- name: create prometheus user
  ansible.builtin.user:
    name: prometheus
- name: Download Alert Manager
  ansible.builtin.unarchive:
    src: https://github.com/prometheus/alertmanager/releases/download/v0.27.0/alertmanager-0.27.0.darwin-amd64.tar.gz
    dest: /opt
    remote_src: true
    owner: prometheus
    group: prometheus

- name: Update Prometheus configuration
  ansible.builtin.template:
    src: alertmanager.yml
    dest: /opt/alertmanager-0.27.0.darwin-amd64/alertmanager.yml
    owner: prometheus
    group: prometheus
- name: Copy Prometheus systemd file
  ansible.builtin.template:
    src: prometheus.service
    dest: /etc/systemd/system/alertmanager.service

- name: Start alertmanager service
  ansible.builtin.systemd_service:
    name: alertmanager
    state: restarted
    enabled: yes
    daemon-reload: yes